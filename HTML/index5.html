<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="">
        <label for='Name'>First Name</label>
        <input type="text" name="name" id="name">
        <br>

        <label for='Password'>Password</label>
        <input type="password" placeholder="Drop your password here">
        <br>
        <label for='Email'>Email ID</label>
        <input type="email" name="" id="" value=".com">
        <br>
        <textarea name="" id="" cols="30" rows="7" placeholder="Write about yourself"></textarea>
        <br>
        <p>Please select your favourite coding language ?</p>
        <input type="radio" name="coding" id="" value="Javascript">Javascript
        <br>
        <input type="radio" name="coding" id="" value="Java">Java
        <br>
        <input type="radio" name="coding" id="" value="CSS">CSS
        <br>

        <p>Please select your Document</p>
        <input type="checkbox" name="docs" id="" value="Collage ID">Collage ID
        <br>
        <input type="checkbox" name="docs" id="" value="Vehicle ID">Vehicle ID
        <br>
        <input type="checkbox" name="docs" id="" value="Department ID">Department ID
        <br>
        <br>
        <p>Select the car you want to drive</p>
        <select name="Car" id="">
            <option value="Altroz">Altroz</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Breeza">Breeza</option>
        </select>
        <br>
        <br>
        
        <button type="submit">Click here to submit the form</button>
        <br>
        <button type="reset">Click here to reset the form</button>
    </form>
</body>

</html>
