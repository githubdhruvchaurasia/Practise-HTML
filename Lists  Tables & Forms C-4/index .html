<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML List</title>
  </head>
  <body>
    <!-- used for unordered items -->
    <!-- such as circle, square, etc. -->

    <ul type="Circle">
      <li>Home</li>
      <li>Course</li>
      <li>Services</li>
      <li>About</li>
      <li>Contact</li>
    </ul>

    <!-- used for Ordered items -->
    <!-- such as roman no, alphabet no, etc -->

    <ol type="A">
      <li>Home</li>
      <li>course</li>
      <li>Services</li>
      <li>About</li>
      <li>Contact</li>
    </ol>
  </body>
</html>
